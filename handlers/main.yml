---
- name: systemd restart node_exporter
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: "prometheus-node-exporter"
    state: restarted

- name: sysvinit restart node_exporter
  become: true
  ansible.builtin.sysvinit:
    name: "prometheus-node-exporter"
    state: restarted
